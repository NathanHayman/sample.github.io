<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-5" href="#">Natura</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ's</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="contaier mt-4">
        <h2 class="text-center">Checkout</h2>
      </div>



      <div class="container mt-5">
          <div class="row text-center">

              <div class="col-md-7" id="left-side">
                  <div class="container">
                    <div class="row d-flex">
                        <div class="col-md-4 d-flex ">
                            <p><a href="index.html" style="text-decoration: none;color: black;">Account</a></p>
                            <i class="bi bi-check-circle-fill mx-2"></i>  
                        </div>
                        <div class="col-md-4 d-flex">
                            <p><a href="shipping.html" style="text-decoration: none;color: black;">Shipping</a></p>
                            <i class="bi bi-check-circle-fill mx-2"></i>                         
                        </div>
                        <div class="col-md-4 d-flex">
                            <p><a href="payment.html" style="text-decoration: none;color: black;">Payment</a></p>
                            <i class="bi bi-check-circle-fill mx-2"></i>                         
                        </div>
                      </div>

                      <div class="row mt-3">
                          <h5 class="text-start mb-3">Payment Information</h5>
                          <div class="col-md-6 text-start mb-3">
                                <label for="fullname">Name on Card</label>
                                <input type="text" class="form-control" id="fullname">
                                <small class="text-muted">Full name as displayed on card</small>
                          </div>
                          <div class="col-md-6 text-start mb-3">
                                <label for="cardnumber">Card Number</label>
                                <input type="text" class="form-control" id="cardnumber">
                          </div>
                      </div>

                      <div class="row">
                            <div class="col-md-6 text-start mb-3">
                                    <label for="expdate">Expiration Date</label>
                                    <input type="text" class="form-control" id="expdate">
                            </div>
                            <div class="col-md-6 text-start mb-3">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv">
                            </div>
                      </div>

                      <hr>

                      <div class="row">
                          <div class="col-md-12 text-start mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="isSame" onclick="showBillingForm()">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Billing address same as shipping address
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="isNotSame" onclick="showBillingForm()" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Billing address different than shipping address
                                </label>
                              </div>
                          </div>
                      </div>

                      <hr>


                      <div id="billing-form">
                        <div class="row mt-3">
                            <h5 class="text-start mb-3">Billing Information</h5>
                                <div class="col-md-6 mb-3 text-start">
                                    <label for="fname">First Name</label>
                                    <input type="text" class="form-control" id="fname">
                                </div>
                                <div class="col-md-6 mb-3 text-start">
                                    <label for="lname">Last Name</label>
                                    <input type="text" class="form-control" id="lname">
                                </div>
                        </div>

                        <div class="mb-3 text-start">
                            <label for="email">Email<span class="text-muted"> (Optional)</span></label>
                            <input type="text" class="form-control" id="email" placeholder="you@example.com">
                        </div>

                            <div class="mb-3 text-start">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="123 Main St">
                            </div>

                            <div class="mb-3 text-start">
                                <label for="address2">Address 2<span class="text-muted"> (Optional)</span></label>
                                <input type="text" class="form-control" id="address2" placeholder="Apartment # or Suite">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-5 mb-3 text-start">
                                    <label for="country">Country</label>
                                    <select class="form-select custom-select d-block w-100" id="country">
                                        <option value="">Choose...</option>
                                        <option>United States</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3 text-start">
                                    <label for="state">State</label>
                                    <select class="form-select custom-select d-block w-100" id="state">
                                        <option value="">Choose...</option>
                                        <option>California</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3 text-start">
                                    <label for="zip">Zip</label>
                                    <input type="text" class="form-control" id="zip">
                                </div>
                            </div>
                            <hr>
                        </div>

                        <div class="mb-3 text-start">
                            <button class="btn btn-dark"><a style="text-decoration: none; color: #fff" href="index.html">Complete Checkout</a></button>
                        </div>

                  </div>
              </div>


              <div class="col-md-5" id="right-side">
                    <div class="container">

                        <div class="row">
                            <h5 class="text-start">Order Summary</h5>
                        </div>

                        <div class="row mt-3">
                            <img class="img-fluid" src="./glasses.png" alt="" style="max-width: 150px;"></img>
                        </div>

                        <div class="row mt-4 d-flex">
                            <div class="col-md-8">
                                <p class="text-start">
                                    Black Sunglasses
                                    <span class="text-muted" style="font-size: .8em;">Adult Size</span>
                                </p>
                            </div>
                            <div class="col-md-4 d-flex justify-content-end">
                                <a onclick="decrementQuantity()" id="decrease" style="text-decoration: none; color: black;"><i class="bi bi-dash-circle"></i></a>
                                <p class="mx-2" id="itemQuantity">1</p>
                                <a onclick="incrementQuantity()" id="increase" style="text-decoration: none; color: black;"><i class="bi bi-plus-circle"></i></a>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-md-6 text-start">
                                <p style="font-size: .9em;">Subtotal</p>
                            </div>
                            <div class="col-md-6 text-end">
                                <p style="font-size: .9em;">$29</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 text-start">
                                <p style="font-size: .9em;">Shipping</p>
                            </div>
                            <div class="col-md-6 text-end">
                                <p style="font-size: .9em;">$3.75</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 text-start">
                                <h6>Total</h6>
                            </div>
                            <div class="col-md-6 text-end">
                                <h6>$32.75</h6>
                            </div>
                        </div>

                        <hr>

                        <div class="row mt-3 mb-5">
                            <div class="col-md-12">
                                <label for="promo" class="text-start">
                                    <h6>Have a promo code?</h6>
                                </label>
                                <input type="text" class="form-control" id="promo" placeholder="Enter promo code">
                            </div>
                        </div>
                        
                    </div>
              </div>
          </div>
      </div>

    
      <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
